<div id="container">
  <video
    #videoPlayer
    width="320"
    height="240"
    preload="auto"
    autoplay
    loop
    playsinline
    type="video/mp4"
  >
  </video>
  <canvas
    #myCanvas
    id="overlay"
    width="320"
    height="240"
  ></canvas>
</div>
<br />
<input
  #startButton
  class="btn"
  type="button"
  value="wait, loading video"
  (click)="startTracking()"
>
<input
  #stopButton
  class="btn"
  type="button"
  value="stop"
  (click)="stopTracking()"
>
